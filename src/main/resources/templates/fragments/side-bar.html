<!DOCTYPE html>
<html lang="en" xmlns="http//www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="sidebar" id="sidebar" class="sidebar                  responsive                    ace-save-state">
    <script type="text/javascript">
        try {
            ace.settings.loadState('sidebar')
        } catch (e) {
        }
    </script>
    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            <button class="btn btn-success">
                <i class="ace-icon fa fa-signal"></i>
            </button>

            <button class="btn btn-info">
                <i class="ace-icon fa fa-pencil"></i>
            </button>

            <button class="btn btn-warning">
                <i class="ace-icon fa fa-users"></i>
            </button>

            <button class="btn btn-danger">
                <i class="ace-icon fa fa-cogs"></i>
            </button>
        </div>

        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            <span class="btn btn-success"></span>

            <span class="btn btn-info"></span>

            <span class="btn btn-warning"></span>

            <span class="btn btn-danger"></span>
        </div>
    </div><!-- /.sidebar-shortcuts -->

    <ul class="nav nav-list">
        <li class="">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon blue fa fa-users bigger-130"></i>
                <span class="menu-text"> Nhân viên </span>

                <b class="arrow fa fa-angle-down"></b>
            </a>
            <b class="arrow"></b>
            <ul class="submenu">
                <li class="">
                    <a th:href="@{/add-employee}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Thêm nhân viên
                    </a>

                    <b class="arrow"></b>
                </li>
                <li class="">
                    <a th:href="@{/preview-all-employees}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Danh sách nhân viên
                    </a>

                    <b class="arrow"></b>
                </li>
            </ul>
        </li>
        <li class="">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon blue fa fa-tasks"></i>
                <span class="menu-text"> Dự án </span>

                <b class="arrow fa fa-angle-down"></b>
            </a>
            <b class="arrow"></b>
            <ul class="submenu">
                <li class="">
                    <a th:href="@{/add-new-project}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Tạo dự án
                    </a>

                    <b class="arrow"></b>
                </li>
                <li class="">
                    <a th:href="@{/all-projects}">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Danh sách dự án
                    </a>

                    <b class="arrow"></b>
                </li>
            </ul>
        </li>
    </ul><!-- /.nav-list -->

    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
           data-icon1="ace-icon red fa fa-angle-double-left" data-icon2="ace-icon blue fa fa-angle-double-right"></i>
    </div>
</div>
</body>
</html>
